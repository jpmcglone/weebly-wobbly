<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0;">
</head>

<body class="short-header-page">

	<div id="wrapper">

		<div id="header">
			<div class="container">
				<label id="menu-button" class="hamburger" for="mobile-input"><span></span></label>
				{logo}
				<div id="nav">{menu}</div>
			</div>
			<div id="mobile-nav">
				<input type="checkbox" id="mobile-input">
				{menu}
			</div>
		</div>

		<div id="banner" class="wsite-background">
			<div class="banner-content">
				<div class="container">
					<h2>{headline:text global="false"}</h2>
				</div>
			</div>
		</div>

		<div id="main">
			<div id="twitbox"></div>
			<div class="container">{content}</div>
		</div>

		<div id="footer">{footer}</div>

	</div>
	<script>window.twttr = (function(d, s, id) {
  		var js, fjs = d.getElementsByTagName(s)[0],
    	t = window.twttr || {};
  		if (d.getElementById(id)) return t;
  		js = d.createElement(s);
  		js.id = id;
  		js.src = "https://platform.twitter.com/widgets.js";
  		fjs.parentNode.insertBefore(js, fjs);
 
  		t._e = [];
  		t.ready = function(f) {
    		t._e.push(f);
  		};
  		return t;
	}(document, "script", "twitter-wjs"));</script>

	<script type="text/javascript" src="/files/theme/plugins.js"></script>
	<script type="text/javascript" src="/files/theme/custom.js"></script>
  <script type="text/javascript" src="/files/theme/fun.js"></script>
  <script type="text/javascript" src="/files/theme/changer.js"></script>
  <script type="text/javascript" src="/files/theme/twitter-puller.js"></script>
  <script type="text/javascript" src="/files/theme/8-bit.js"></script>
  <script type="text/javascript" src="/files/theme/rick-roll.js"></script>


</body>
</html>
